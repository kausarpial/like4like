<!-- Login Section Start -->
<section class="login">
  <div class="login__shape-bottomleft">
    <img src="images/hero-bottom-left.svg" alt="bottom-left-shape">
  </div>
  <div class="login__shape-topright">
    <img src="images/hero-top-right.svg" alt="top-right-shape">
  </div>
  <div class="login__shape-small">
    <img src="images/banner/small-shapes.svg" alt="shape-small">
  </div>
  <div class="container">
    <div class="row align-items-center justify-content-center _100vh">
      <div class="col-lg-5 col-md-8">
        <div class="login__card-wrapper">
          <img src="images/banner/login-left.png" alt="login-left-shape" class="login__card-shapeLeft">
          <img src="images/banner/login-right.png" alt="login-right-shape" class="login__card-shapeRight">
          <div class="login__card">
            <img src="images/logo-colored.png" alt="logo" class="logo">
            <h6 class="title">
              Login using your Instagram details
              <br>
              No registration needed, <span>100 likes on signup</span>
            </h6>
            <form action="#" class="login__form">
              <input type="text" name="loginUsername" id="loginUsername" class="form-control" placeholder="Username">
              <div class="login__form-field">
                <input type="password" name="loginPassword" id="loginPassword" class="form-control" placeholder="Password">
                <span class="fa fa-eye" id="showPassword"></span>
              </div>
              <button class="btn btn-block btn-secondary login__form-submit" type="submit">
                Sign In
                <i class="fa fa-instagram"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
